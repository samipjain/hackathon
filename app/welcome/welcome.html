<!DOCTYPE html>
<html>
<head>
	<title>College Project Home Page</title>
</head>
<body ng-controller="WelcomeCtrl">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">MyStory</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#/addPost">Add Post</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Welcome Home {{username}}</h3>
			</div>
			<div class="col-md-6">
				<div class="well" ng-repeat="item in post">
					<p><strong>Title:</strong> {{item.title}}</p>
					<p><strong>Post:</strong> {{item.post}}</p>
				</div>				
			</div>			
			<div class="col-md-6">
				<img src="screen-stats.jpg" width="800px" height="400px"/>
			</div>
		</div>
	</div>
</body>
</html>
